<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hypotheek Tool</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="split">
      <section class="calculator">
        <div class="title">
          <h1>Hypoteek tool</h1>
        </div>
        <div class="error-msg">
          <div class="yearly hidden">
            <h2 id="error-income">Vul jaarlijkse inkomen in</h2>
          </div>
          <div class="wrong-zipcode hidden">
            <h2 id="error-wrong-zipcode">
              Deze postcode kan niet gebruikt worden
            </h2>
          </div>
          <div class="no-zipcode hidden">
            <h2 id="error-no-zipcode-input">Vul een postcode in</h2>
          </div>
        </div>
        <div class="form-tool">
          <div class="form-yearly">
            <label for="yearly-income">Jaarlijks inkomen</label>
            <input
              type="text"
              id="yearly-income"
              name="yearly-income"
              placeholder="Voor centen gebruik een punt (.)"
            />
          </div>
          <div class="form-rentejaar">
            <label for="rentejaar">Rentepercentage per jaar</label>
            <select name="rentejaar" id="rentejaar">
              <option disabled selected>Kies aantal rentejaar</option>
              <option value="1">1 | 2%</option>
              <option value="5">5 | 3%</option>
              <option value="10">10 | 3.5%</option>
              <option value="20">20 | 4.5%</option>
              <option value="30">30 | 5%</option>
            </select>
          </div>
          <div class="form-studieschuld">
            <label for="studieschuld">Studieschuld</label>
            <select name="studieschuld" id="studieschuld">
              <option disabled selected>Heeft u een studieschuld?</option>
              <option value="yes">Ja</option>
              <option value="no">Nee</option>
            </select>
          </div>
          <div class="form-zipcode">
            <label for="zipcode">Postcode</label>
            <input
              type="text"
              name="zipcode"
              id="zipcode"
              placeholder="Niet 9679, 9681 of 9682"
            />
          </div>
          <button type="submit" id="submit">Submit</button>
        </div>
      </section>
      <section>
        <div id="results" class="hidden">
          <h2>
            Jaarlijks inkomen:
            <p id="result-yearly-income"></p>
          </h2>
          <h2>
            Studieschuld:
            <p id="result-studieschuld"></p>
          </h2>
          <h2>
            Maximale hypotheek:
            <p id="result-max-hypotheek"></p>
          </h2>
          <h2>
            Totaal uitbetaald over:
            <p id="result-rentejaar"></p>
          </h2>
          <h2>
            Aantal rentepercentage:
            <p id="result-rente-percentage"></p>
          </h2>
          <h2>
            Rente per maand:
            <p id="result-rente-maand"></p>
          </h2>
          <h2>
            Aflossing:
            <p id="result-aflossing"></p>
          </h2>
          <h2>
            Totaal per maand:
            <p id="result-total-monthly"></p>
          </h2>
          <h2>
            Bedrag in totaal:
            <p id="result-total-year"></p>
          </h2>
        </div>
      </section>
    </section>
    <script src="js/app.js"></script>
  </body>
</html>
